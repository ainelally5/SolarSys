<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mercury
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mercury</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Mercury's page"></app-explore-container>
</ion-content>

<div class="ion-card">
<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
</div>



<ion-list [inset]="true">
 
  <ion-item> 
  
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Planet name: Mercury</ion-label>
</ion-item>
  



  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Mega Man X</ion-label>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>The Legend of Zelda</ion-label>
  </ion-item>
  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Pac-Man</ion-label>
  </ion-item>

</ion-list>
