<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mercury
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mercury</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Mercury's page"></app-explore-container>
</ion-content>

<div class="ion-card">
<ion-card>
  <img alt="Silhouette of mountains" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Mercury_%28planet%29.svg/640px-Mercury_%28planet%29.svg.png" />
  <ion-card-header>
    <ion-card-title>Mercury</ion-card-title>
    <ion-card-subtitle>The closest planet to the sun.</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
</div>



<ion-list [inset]="true">
 
  <ion-item> 
  
    <ion-thumbnail slot="start">
      <img alt="PlanetIMG" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg/640px-Mercury_in_color_-_Prockter07-edit1.jpg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Planet name: Mercury</ion-label>
</ion-item>
  



  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="GreekGod" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Mercury-greek-god.jpg/640px-Mercury-greek-god.jpg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Named After: Greek messenger God, Hermes.</ion-label>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Moon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Moon01.svg/640px-Moon01.svg.png" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Number of moons: 0</ion-label>
  </ion-item>
 
</ion-list>
