<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Venus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Venus</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Venus' page"></app-explore-container>
</ion-content>

<ion-list [inset]="true">
  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Planet name: Venus</ion-label>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Named After:</ion-label>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" height="40" width="40"/>
    </ion-thumbnail>
    <ion-label>Number of Moons: 0</ion-label>
  </ion-item>
  

</ion-list>
